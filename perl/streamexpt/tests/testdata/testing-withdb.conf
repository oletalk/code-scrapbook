TESTING=0
port=7990
chunksize=2048
downsample=0 # we don't have real mp3s anyway

# list for ALLOW/DENY/BLOCK access
clientlist=tests/testdata/clientlist.txt
screenerdefault=ALLOW #ALLOW is the default

# Refresh playlist (if given 'rootdir' args on command line) to pick up any new files
# 0 or < 0 will never refresh the playlist
regenplaylist=5

# How to format Perl-internal times
datetimeformat=%a %d %b %Y,%H:%M

# Logging
logfile=tests/mp3server-testing.log

# Database info # for database tests only
host=192.168.0.4
dbname=mp3stest
user=hitest
pass=conf/dbpasswd.txt
